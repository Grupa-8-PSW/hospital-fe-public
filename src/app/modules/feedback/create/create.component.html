<mat-card>
  <form (ngSubmit)="createFeedback()" class="center" style="padding:40px">
    <mat-card-header class="row" style="margin-top: 2%">
      <mat-card-title style="margin-bottom: 5%;">Feedback</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
          <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. Hospital is..."  [(ngModel)]="feedback.text" name="text" style="height: 50px;"></textarea>
          </mat-form-field>
      </div>
      <div class="row">
        <mat-checkbox class="example-margin" [(ngModel)]="feedback.isAnonymous" name="isAnonymous" style="margin-bottom:20px">Is Anonymous?</mat-checkbox>
      </div>
      <div class="row">
        <mat-checkbox class="example-margin" [(ngModel)]="feedback.isPublic" name="isPublic">Is Public?</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions class="row">
      <button mat-raised-button color="primary" type="submit" [disabled]="feedback.text === ''" style="width:20%;float: right;margin-right: 10%;" >Save</button>
    </mat-card-actions>
  </form>
</mat-card>
