<mat-card class="secondary">
  <form (ngSubmit)="createFeedback()" class="center tertiary" style="padding:40px">
    <mat-card-header class="row" style="margin-top: 2%">
      <mat-card-title style="margin-bottom: 5%;" class="libre">Feedback</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
          <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label class="libre">Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. Hospital is..."  [(ngModel)]="feedback.text" name="text" style="height: 50px;" class="libre"></textarea>
          </mat-form-field>
      </div>
      <div class="row">
        <mat-checkbox class="example-margin libre" [(ngModel)]="feedback.isAnonymous" name="isAnonymous" style="margin-bottom:20px">Is Anonymous?</mat-checkbox>
      </div>
      <div class="row">
        <mat-checkbox class="example-margin libre" [(ngModel)]="feedback.isPublic" name="isPublic">Is Public?</mat-checkbox>
      </div>
      <div class="row">
        <p id="feedbackError" *ngIf="feedbackError">Feedback is created</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="row">
      <button mat-raised-button class="primary libre" type="submit" [disabled]="feedback.text === ''" name="submit" style="width:20%;float: right;margin-right: 10%;">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
