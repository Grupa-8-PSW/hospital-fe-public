<div class="container">
  <form (ngSubmit)="createFeedback()">
    <div class="form-group my-1">
        <label for="input-name" class="form-label"><strong>Name: </strong></label>
        <textarea type="text" name="input-name" id="input-name" [(ngModel)]="feedback.text" class="form-control"></textarea>
    </div>
    <div class="form-group my-1">
        <label for="input-category" class="form-label"><strong>Category: </strong></label>
        <select name="input-category" id="input-category" [(ngModel)]="feedback.rating" class="form-control">
            <option value="1">"1"</option>
            <option value="2">"2"</option>
            <option value="3">"3"</option>
            <option value="4">"4"</option>
            <option value="5">"5"</option>
        </select>
    </div>
    <div class="form-group my-1">
        <label for="input-price" class="form-label"><strong>Anonymous: </strong></label>
        <input type="checkbox" name="input-price" id="input-price" [(ngModel)]="feedback.isAnonymous" />
    </div>
    <div class="form-group my-1">
      <label for="input-price" class="form-label"><strong>Public: </strong></label>
      <input type="checkbox" name="input-price" id="input-price" [(ngModel)]="feedback.isPublic" />
  </div>
    <div class="form-group my-3" style="float: right;">
        <input class="btn btn-outline-dark float-right" type="submit" value="Save" style="width: 70px;"/>
    </div>

  </form>
</div>
