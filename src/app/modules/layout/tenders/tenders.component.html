<div class="container my-3" *ngIf="userRole != '' ">
    <div>
      <div class="container">
        <div fxLayout="row wrap space-evenly" fxLayoutGap="15px grid">
          <div fxFlex.xs="100%" fxFlex.sm="33%"  style="margin: 20px;"  *ngFor="let off of offers "  >
            <mat-card  class="mat-elevation-z19 border align card-background">
                <mat-card-content >
                   <div>
                        <mat-card-title style="color: black;"> Tender </mat-card-title>
                        <br> <br>
                        <div *ngFor="let b of off.bloodAmounts ">
                          
                          <div style="display: inline-block;">
                              <mat-card-content style="font-size: 25px; color:black; width: 100px;"> {{b.bloodAmount}} .. {{b.bloodType}} </mat-card-content>
                                                          
                          </div>
                          
                          <div style="display: inline-block; margin-left: 40px;">
                              <div class="input-group"> 
                                  <span class="input-group-addon" style=" margin-right: 5px; align-items: center; align-self: center; color: black; font-size: 20px;">$</span>
                                  <input style="width: 120px;" type="number" [(ngModel)]="b.priceAmount" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                              </div>
                          </div>
                        
                        </div>
  
                        <div class="form-button mt-3">
                            <button id="submit" type="submit"  class="btn btn-primary" (click)="makeOffer(off)" >Offer</button>
                        </div>
                      
                      <br>
                      
                   </div>
                         
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
