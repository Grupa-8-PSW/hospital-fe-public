<div class="grid-container">
    <mat-grid-list rows="1" cols="1" rowHeight="400px">
      <mat-grid-tile>
        <mat-card class="dashboard-card primary">
          <br>
          <mat-card-header>
            <mat-card-title class="libre-bold">
              Appointments
            </mat-card-title>
          </mat-card-header>
          <hr><br>
          <mat-card-content class="dashboard-card-content">
            <table class="table table-striped libre">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Scheduled for</th>
                    <th scope="col">Doctor</th>
                    <th scope="col">Room</th>
                    <th scope="col">Floor</th>
                    <th scope="col">Room name</th>
                    <th scope="col">Cancel</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let app of appointments; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{app.startTime}}</td>
                    <td>{{app.doctorFullName}}</td>
                    <td>{{app.roomId}}</td>
                    <td>{{app.floorId}}</td>
                    <td>{{app.roomName}}</td>
                    <td>
                      <button class="btn btn-danger btn-sm btn-block" (click)="cancelAppointment(i)">Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
