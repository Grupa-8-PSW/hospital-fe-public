<div class="login-wrapper">
  <mat-card class="primary w-30">
    <form (ngSubmit)="login()" style="padding:40px">
      <mat-card-header class="row" style="margin-top: 2%">
        <mat-card-title>
          <mat-icon>lock</mat-icon>
          <h1 class="libre-bold">
            Log in
          </h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="libre-italic font-color-secondary">Username</mat-label>
          <input required type="text" matInput name="username" [(ngModel)]="credentials.username" class="libre-italic">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="libre-italic font-color-secondary">Password</mat-label>
          <input required [type]="passwordHide ? 'password' : 'text'" matInput name="password" [(ngModel)]="credentials.password" class="libre-italic">
          <button class="hide-password" mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="secondary libre-bold login-btn font-color-primary" type="submit" name="submit">Log in</button>
        <a [routerLink]="['/auth/register']" class="register-text libre-italic font-color-secondary">
          Don't have an account? Sign Up
        </a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
